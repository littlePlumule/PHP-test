<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discussions</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .comment {
            margin-top: 12px;
        }
    </style>
    <script>
        function escape(toOutput) {
            return toOutput.replace(/\&/g, '&amp;')
                .replace(/\</g, '&lt;')
                .replace(/\>/g, '&gt;')
                .replace(/\"/g, '&quot;')
                .replace(/\'/g, '&#x27')
                .replace(/\//g, '&#x2F');
        }

        function appendcomment(container, comment, is_prepend) {
            const html = `
                <div class="card comment">
                    <div class="card-header">
                        ${escape(comment.nickname)}
                    </div>
                    <div class="card-body">
                        <p class="card-text">${escape(comment.content)}</p>
                    </div>
                </div>
            `
            if (is_prepend) {
                container.prepend(html)
            } else {
                container.append(html)
            }


        }
        $(document).ready(() => {
            const commentsDOM = $(".comments")
            $.ajax({
                url: 'http://localhost/yuhung/discussions/api_comments.php?site_key=yuhung',

            }).done((data) => {
                if (!data.ok) {
                    alert(data.message)
                    return
                }

                const comments = data.discussions;
                for (let comment of comments) {
                    appendcomment(commentsDOM, comment)
                }

            });

            $(".add-comment-form").submit(e => {
                e.preventDefault();
                const newComment = {
                    'site_key': "yuhung",
                    'nickname': $('input[name=nickname]').val(),
                    'content': $('textarea[name=content]').val()
                }
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost/yuhung/discussions/api_add_comments.php',
                    data: newComment
                }).done((data) => {
                    if (!data.ok) {
                        alert(data.message)
                        return
                    }
                    $('input[name=nickname]').val('')
                    $('textarea[name=content]').val('')
                    appendcomment(commentsDOM, newComment, true)
                })

            })
        })
    </script>
</head>

<body>
    <div class="container">
        <form class="add-comment-form">
            <div class="mb-3">
                <label for="nickname" class="form-label">暱稱</label>
                <input name="nickname" type="text" class="form-control" id="nickname" />
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">留言內容</label>
                <textarea class="form-control" name="content" id="textarea" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="comments">


        </div>
    </div>

</body>

</html>
